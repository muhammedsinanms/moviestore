{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data" class="text-center">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Enter Your Movie Name"><br>
     <input type="text" name="desc" placeholder="Enter Your Movie description"><br>
       <input type="text" name="year" placeholder="Enter Your Movie year"><br>
      <input type="file" name="img"><br>
   <input type="submit" style="background-color:aqua;"><br>
</form>
{% endblock %}
