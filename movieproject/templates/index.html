{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width:19rem;">
                <div class="card-body">
                    <img src="{{i.img.url}}" class="card-img-top" width="300" height="400" alt="">
                <h5 class="card-title">{{i.name}} </h5>
<!--                <p class="card-text">{{i.price}}</p>-->
                <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}">View Details</a>
               </div>
            </div>
        </div>
        {% endfor %}
   </div>
</div>


{% endblock %}
